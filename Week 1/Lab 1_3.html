<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8"/>
	<meta name="description"	content="Data Visualisation Exercise 1"/>
	<meta name="keywords"		  content="HTML, CSS"/>
	<meta name="author"			  content="Dai Vy"/>

	<title>Task 1.1 HTML and CSS Demo Page</title>
	<!--Insert description of exercise  -->

	<style>
		body {
			font-family: 'Segoe UI', Arial, sans-serif;
			background: #f8f9fa;
			margin: 0;
			padding: 0 20px;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		h1 {
			color: #2c3e50;
			text-align: center;
			margin-top: 32px;
			margin-bottom: 24px;
			letter-spacing: 1px;
		}

		div {
			display: flex;
			flex-direction: column;
			align-items: center;
			gap: 32px;
			margin-bottom: 40px;
		}

		svg {
			box-shadow: 0 4px 16px rgba(44, 62, 80, 0.08);
			margin-bottom: 8px;
			transition: box-shadow 0.2s;
			background: #fff;
		}

		svg:hover {
			box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
		}

		footer {
			text-align: left	;
			color: #888;
			font-size: 1em;
			margin-top: auto;
			padding: 16px 0;
			border-top: 1px solid #e1e1e1;
			background: #f1f1f1;
			border-radius: 0 0 10px 10px;
		}
	</style>
</head>

<body>
	<h1>LAB 1.3 Drawing SVGs</h1>
	<div>
		<svg width="500" height="50" style="background-color:slategrey;">
			<g transform="translate(20, 0)">
				<circle cx="25", cy="25", r="25", fill="cornflowerblue" />
				<rect x="50" ,y="5", width="50", height="50", fill="rgb(100, 149, 237)" />
				<ellipse cx="140", cy="30", rx="40", ry="25", fill="rgba(100, 149, 237, 0.5)" />
				<Line x1="0", y1="30", x2="180", y2="30", stroke="black", stroke-width="5" />
			</g>
		</svg><br>
		<svg width="500" height="200" style="background-color: slategrey;">
			<g transform="translate(20, 0)">
				<rect x="0" y="20" width="50" height="160" fill="rgb(100, 149, 237, 1)"/>
				<rect x="60" y="60" width="50" height="120" fill="rgb(100, 149, 237, 1)"/>
				<rect x="120" y="100" width="50" height="80" fill="rgb(100, 149, 237, 1)"/>
				<rect x="180" y="140" width="50" height="40" fill="rgb(100, 149, 237, 1)"/>
				<rect x="240" y="170" width="50" height="10" fill="rgb(100, 149, 237, 1)"/>
			</g>
		</svg>
	</div>

	<footer>

	</footer>

</html>
