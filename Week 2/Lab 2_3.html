<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualization"/>
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Dai Vy"/>
    <title>Task 2.3 D3 Scatter Plot</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style> 

    </style>
</head>
<body>

    <h1>The D3 Journey starts here...</h1>

    <script>
        var w = 700;
        var h = 200;

        var dataset = [
            [5, 20],
            [480, 90],
            [250, 50],
            [100, 33],
            [330, 95],
            [410, 12],
            [475, 44],
            [25, 67],
            [85, 21],
            [220, 88]
        ];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("circle")   
            .data(dataset)
            .enter()
            .append("circle")
            .attr("cx", function(d, i) {
                return d[0];
            })
            .attr("cy", function(d) {
                return d[1];
            })
            .attr("r", function(d) {
                return d[1] / 5; // Scale down for reasonable circle size
            })
            .attr("fill", function(d) {
                // Highlight important points in red if y-value > 80
                return d[1] > 80 ? "red" : "slategrey";
            });

        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .attr("x", function(d, i) {
                return d[0];
            })
            .attr("y", function(d) {
                return d[1];
            })
            .text(function(d) {
                return d[0] + "," + d[1];
            })
            .attr("font-family", "sans-serif")
            .attr("font-size", "11px")
            .attr("fill", "black")

    </script>

    <br>

    <footer style="color: grey">COS30045 Data Visualization<br>
        Dai Vy
    </footer>
</body>
</html>
