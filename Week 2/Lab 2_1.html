<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualization"/>
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Dai Vy"/>
    <title>Task 2.1 D3 Data Binding</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style> 
        .warning {
            color: red;
        }
    </style>
</head>
<body>

    <h1>LAB 2.1 D3 Drawing with Data - Binding</h1>

    <script>


        var dataset = [14, 5, 26, 23, 9];
            d3.select("body").selectAll("p")
                .data(dataset)
                .enter()
                .append("p")
                .attr("class", function(d)
                {
                    if (d > 10)
                    {
                        return "warning";
                    }
                })
                .text(function(d) {
                    if (d < 10)
                    {
                        return "Joe watched " + d + " cat videos today";
                    }
                    else
                    {
                        return "Warning: Joe watched " + d + " cat videos this month";
                    }
                });

    </script>

    <br>

    <footer style="color: grey">COS30045 Data Visualization<br>
        Dai Vy
    </footer>
</body>
</html>
