<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Data Visualization"/>
    <meta name="keywords" content="HTML, CSS, D3"/>
    <meta name="author" content="Dai Vy"/>
    <title>Task 2.2 D3 Bar Chart</title>

    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style> 

    </style>
</head>
<body>

    <h1>LAB 2.2 D3 Drawing with Data - Bar Chart</h1>

    <script>
        var w = 500;
        var h = 100;
        var padding = 1;

        var dataset = [14, 5, 26, 23, 9, 12, 8, 18, 20, 15];

        var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);

        svg.selectAll("rect")   
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i) {
                return i * (w / dataset.length);
            })
            .attr("y", function(d) {
                return h - d * 4;
            })
            .attr("width", w / dataset.length - padding)
            .attr("height", function(d) {
                return d * 4;
            })
            .attr("fill", "steelblue")
        
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .text(function(d) {
                return d; // This displays the number on each bar
            })
            .attr("x", function(d, i) {
                return i * (w / dataset.length) + ((w / dataset.length - padding) / 2);
            })
            .attr("y", function(d) {
                return h - (d * 4) / 2;
            })
            .attr("text-anchor", "middle")
            .attr("fill", "white")
            .attr("font-size", "12px");
    </script>

    <br>

    <footer style="color: grey">COS30045 Data Visualization<br>

    </footer>
</body>
</html>
